name: Build Tiny App with Artifact

on: push

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo files
        run: ls -la

      - name: Read app file
        run: cat app.txt

      - name: Build app (create build output)
        run: |
          mkdir -p build
          echo "Build output file" > build/output.txt
          echo "App content:" >> build/output.txt
          cat app.txt >> build/output.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-app-build
          path: build/
